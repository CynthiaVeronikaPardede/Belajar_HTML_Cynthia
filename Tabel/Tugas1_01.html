<!DOCTYPE html>>
<html>
    <head>
        <title>Tabel Pada HTML</title>
        <style>
            table, th, td{
                padding: auto;
                text-align: center;
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Membuat Tabel</h2>

        <table style="width:20%">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Class</th>
            </tr>

            <tr>
                <td>1</td>
                <td>a</td>
                <td>d</td>
            </tr>
            <tr>
                <td>2</td>
                <td>b</td>
                <td>e</td>
            </tr>
            <tr>
                <td>3</td>
                <td>c</td>
                <td>f</td>
            </tr>
        </table>
    </body>
</html>
