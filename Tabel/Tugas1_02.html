<!DOCTYPE html>
<html>
    <head>
        <title>Tabel Pada HTML</title>
        <style>
            table, th, td{
                padding: auto;
                text-align: center;
                border: 1px solid black;
                border-collapse: collapse;
            }        
        </style>
    </head>
    <body>
        <h2>Membuat table dengan 2 kolom</h2>

        <table>
            <tr>
                <th rowspan="2">No</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Class</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Cynthia</td>
                <td>Pardede</td>
                <td>A</td>
            </tr>

        </table>
    </body>
</html>
